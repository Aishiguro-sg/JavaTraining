<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('ログイン', ~{::content}, '')}" lang="ja">
<div th:fragment="content">
    <form th:action="@{/login}" method="POST">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="user">ユーザ名</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" name="username" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="name">パスワード</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" name="password" />
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="input_item">
                <input class="btn btn-primary mb-3" type="submit" value="ログイン" />
            </div>
        </div>
    </form>
</div>

</html>
