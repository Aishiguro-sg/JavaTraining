<!DOCTYPE html>
<html th:replace="~{layout/app :: layout('料金検索結果', ~{::content})}" lang="ja">
<div th:fragment="content">
    <table>
        <thead>
            <tr>
                <td>料金ID</td>
                <td>料金名</td>
                <td>料金種別</td>
                <td>料金</td>
                <td>適用開始日</td>
                <td>適用終了日</td>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${!#lists.isEmpty(result)}" th:each="row : ${result}">
                <td><a th:href="@{/charge/edit/{id}(id=${row.chargeId})}" th:text="${row.chargeId}"></a></td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.chargeType}"></td>
                <td th:text="${row.amount}"></td>
                <td th:text="${#dates.format(row.startDate, 'yyyy/MM/dd')}"></td>
                <td th:text="${#dates.format(row.endDate, 'yyyy/MM/dd')}"></td>
            </tr>
        </tbody>
    </table>
</div>
</html>
