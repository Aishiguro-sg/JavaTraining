<html th:fragment="layout(title, content)" lang="ja">
    <head th:replace="~{fragments/header :: common_header(${title})}"> </head>
    <body>
        <div class="container">
            <header>
                <div class="inner">
                    <h1>
                        <span th:text="${title}" class="title"></span>
                    </h1>
                </div>
            </header>
            <div class="main-wrapper">
                <aside>
                    <div class="inner">
                        <ol>
                            <li>
                                <a th:href="@{/member/search}">加入者情報</a>
                            </li>
                            <li><a th:href="@{/charge/search}">料金情報</a></li>
                        </ol>
                    </div>
                </aside>
                <main>
                    <div th:insert="${content}" class="inner"></div>
                </main>
            </div>
        </div>
    </body>
</html>
